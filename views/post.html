<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KKU.log - Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <h1>Post</h1>
      </div>
      <div class="row">
        <form action="index.html" method="">
          <div class="d-flex flex-column">
            <div>
              <label class="form-label" for="heading">제목 </label>
              <input class="w-75 form-control" type="text" id="heading" />
            </div>
            <div>
              <label class="form-label" for="textarea">본문</label>
              <textarea class="form-control" id="textarea" rows="25"></textarea>
            </div>
            <div>
              <label class="form-label" for="tags">태그</label>
              <input class="form-control" type="text" id="tags" />
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-success w-25" type="submit">
                임시저장
              </button>
              <button class="btn btn-primary w-25" type="submit">글쓰기</button>
              <a href="index.html">
                <button class="btn btn-danger w-25">홈으로</button>
              </a>
            </div>
          </div>
        </form>
      </div>
      <div class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
